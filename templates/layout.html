<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>
        RealOne
    </title>
    <style>
        @font-face {
            font-family: Satoshi;
            src: url(/static/Satoshi-Variable.ttf);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: #000000;
            width: 100%;
            overflow-x: hidden;
            font-family: Satoshi;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2px 1%;
        }

        nav a {
            color: rgb(255, 255, 255);
            margin: 1%;
            font-size: small;
            font-style: normal;
            text-decoration: none;
            text-align: center;
        }

        a:hover {
            color: rgb(255, 128, 242);
            opacity: 1;
            text-decoration: underline;
        }

        h1,
        h2,
        h3,
        a {
            color: #e8cfcf;
            opacity: 0.9;
            text-decoration: none;
            position: relative;
            z-index: 4;
        }

        p {
            position: relative;
            font-size: 3vw;
            margin-left: 2%;
            margin-top: 2%;
            margin-bottom: 2%;
            color: papayawhip;
            text-align: left;
            line-height: 1.6;
        }

        h1,
        h2 {
            font-size: 2.2vw;
            color: rgb(255, 255, 255);
            margin-top: 2%;
            font-weight: 520;
            text-align: left;
            text-transform: capitalize;
            line-height: 1.2;
        }

        .title {
            width: 100%;
            margin-top: 4%;
        }

        .title_child,
        .section_3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            justify-content: center;
            align-items: center;
        }

        .title_items {
            text-align: center;
            padding: 0px 0px;
            opacity: 0.01;
            transform: translateY(30px);
            animation: moveup 1.0s linear forwards;
            z-index: 1;
        }

        @keyframes moveup {
            100% {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        .title_items img {
            width: 45vw;
            animation-delay: 2s;
        }

        .title_items_role {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(20px, 1fr));
            margin-left: 6%;
            font-size: 55vw;
        }

        .multi {
            background-image: linear-gradient(43deg, #d0a541 0%, #C850C0 46%, #FFCC70 100%);
            -webkit-background-clip: text;
            color: transparent;
        }

        .design {
            width: 92%;
            margin-left: 3.6%;
        }

        .design_child,
        .footer {
            margin: 2%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40vw, 1fr));
        }

        .design_items {
            text-align: center;
            font-size: 2vw;
        }

        .design_items img,
        img {
            width: 42.5vw;
            margin: 2%;

        }

        .design_see_more {
            text-align: right;
            margin: 2%;
            padding: 2%;
            color: aquamarine;
        }


        @media (max-width:500px) {


            .design_child {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
        }

        footer {
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: start;
        }

        .sitemap ul,
        .contact ul {
            list-style-type: none;
            padding: 0;
            margin: 2vw;
            margin-left: 4vw;
            margin-top: -6vw;
        }

        .sitemap ul li,
        .contact ul li {
            margin: 5px 0;
        }

        .sitemap a,
        .contact a {
            color: #fff;
            text-decoration: none;
        }

        .sitemap a:hover,
        .contact a:hover {
            text-decoration: underline;
        }

        @media (min-width:600px) {
            body {
                width: 100%;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body>
    <nav>
        <a href="/"><i>Home</i></a>
        <a href="#work"><i>Work</i></a>
        <a href="/canva"><i>Canva</i></a>
        <a class="multi" href="/about">About Me</a>
    </nav>

    {% endblock %}

        </div>

        </div>

</body>

</html>
