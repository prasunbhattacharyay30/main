<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
     RealOne
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:   sans-serif;
        }
        body {
            background-color: black;
            width: 100%;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: black;
        }
        nav a {
            color: aliceblue;
            margin: 1%;
            font-size: small;
            font-style: normal;
            text-decoration: none;
            text-align: center;
            opacity: 0.6;
        }

        h1, h3, p{
            color: #e8cfcf;
            opacity: 0.9;
        }
        .title {
            margin-top: 130px;
            max-width: 600px;
        }
        .name h1 {
            font-size: 80px;
            margin-bottom: 10px;
            margin-left: 30px;
        }
        .name h3 {
            font-size: 55px;
            margin-bottom: 20px;
            margin-left: 30px;
        }
        .name p {
            display: inline-block;
            font-size: 22px;
            margin-left: 38px;
        }
        .image img {
            width: 500px;
            position: absolute;
            top: 70px;
            right: 10px;

        }

    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a> 
        <a href="#">Work</a>
        <a href="/about">About Me</a>  
        <a href="/contact">Contact</a>
    </nav>
    {% block body %}

    {% endblock %}
</body>
</html>
