<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
     RealOne
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:   sans-serif;
        }
        body {
            background-color: black;
            width: 100%;
        }
        nav {
            display: flex;
            background-color: black;
            align-items: flex-end;

        }
        nav a {
            color: aliceblue;
            margin: 1%;
            font-size: small;
            font-style: normal;
            text-decoration: none;
            text-align: center;
            opacity: 0.6;
        }
       .title  {
        background-color: #000000;
            display: flex;
            min-height: 60vh;
            align-items: center;
            justify-content: center;
            margin: 2%;
            margin-right: 30%;
            padding-right: 10%;
            padding-left: 5%;
            margin-top: 6%;
        }

       
        .content {
            position: relative;
        }
        .content h2 {
            color: #fff;
            font-size: calc(50px + (100 - 10) * (100vw - 320px) / (1920 - 820));
            position: absolute;
            transform: translate(-50%, -50%);
        }
        .content h2:nth-child(1) {
            color: transparent;
            -webkit-text-stroke: 2px #ffffff;
        }
        .content h2:nth-child(2) {
            color: #73aaf7;
            animation: animate 6s ease-in-out infinite;
        }
        @keyframes animate {
            0%,
            100% {
                clip-path: polygon(
                    0% 45%,
                    16% 44%,
                    33% 50%,
                    54% 60%,
                    70% 61%,
                    84% 59%,
                    100% 52%,
                    100% 100%,
                    0% 100%
                );
            }
            50% {
                clip-path: polygon(
                    0% 60%,
                    15% 65%,
                    34% 66%,
                    51% 62%,
                    67% 50%,
                    84% 45%,
                    100% 46%,
                    100% 100%,
                    0% 100%
                );
            }
        }

    .content h3 {
        color: rgb(242, 249, 216);
        font-size: 50px;
        margin-top: 40px;
        padding-top: 10px;
        margin-left: -140px;
    }
    @media ( max-width:500px ) {
        .title  {
                margin-right: 0%;
                padding-left: 0%;
                margin-top: 16%;
                margin-left: -10%;
            }
            .content h2 {
                font-size: calc(40px + (100 - 10) * (100vw - 320px) / (1920 - 820));
            }
            .content h3 {
                font-size: medium;
                margin-top: 20px;
                padding-top: 10px;
                margin-left: -30px;
            }
    }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a> <a href="/about">About Me</a>  <a href="/contact">Contact Us</a>
    </nav>
    {% block body %}

    {% endblock %}
</body>
</html>
