<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
     RealOne
    </title>
    <style>
        body {
            background-color: black;
            width: 100%;
        }
        nav {
            display: flex;
            background-color: black;
            align-items: flex-end;

        }
        nav a {
            color: aliceblue;
            margin: 1%;
            font-size: small;
            font-style: normal;
            text-decoration: none;
            text-align: center;
            opacity: 0.6;
        }
        .title {
            font-size: larger;
            width: fit-content;
            padding: 2%;
            display: grid;
            border-radius: 10px;
        }
        .title h1 {
            color: aliceblue;
            margin: 2%;
            margin-top: 20px;
            font-size: 70px;
        }
        .role {
            display: flex;
        }

        .role p {
            margin: 2%;
            color: antiquewhite;
            font-size: small;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a> <a href="/about">About Me</a>  <a href="/contact">Contact Us</a>
    </nav>
    {% block body %}

    {% endblock %}
</body>
</html>
