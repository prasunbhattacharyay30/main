<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        RealOne
    </title>
    <script src="https://kit.fontawesome.com/e132908da1.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: black;
            width: 100%;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: black;
        }

        nav a {
            color: aliceblue;
            margin: 1%;
            font-size: small;
            font-style: normal;
            text-decoration: none;
            text-align: center;
            opacity: 0.6;
        }

        h1,
        h2,
        h3,
        p {
            color: #e8cfcf;
            opacity: 0.9;
        }

        .title {
            margin-top: 130px;
            max-width: 600px;
            position: relative;
        }

        .name h1 {
            font-size: 80px;
            margin-bottom: 10px;
            margin-left: 30px;
        }

        .name h3 {
            font-size: 55px;
            margin-bottom: 20px;
            margin-left: 30px;
        }

        .name p {
            display: inline-block;
            font-size: 22px;
            margin-left: 38px;
        }

        .image img {
            width: 500px;
            position: absolute;
            top: -60px;
            right: 10px;
            left: 700px;
            opacity: 0.01;
            transform: translateY(30px);
            animation: moveup 1.5s linear forwards;
        }

        .anim {
            opacity: 0.01;
            transform: translateY(30px);
            animation: moveup 1.0s linear forwards;
        }

        @keyframes moveup {
            100% {
                opacity: 1;
                transform: translateY(0px);
            }
        }

        @media (max-width:540px) {
            .title {
                margin-top: 60px;
                max-width: 50%;
                position: relative;
            }

            .name h1 {
                font-size: 10vw;
                margin-bottom: 10px;
                margin-left: 2%;
            }

            .name h3 {
                font-size: 5vw;
                margin-bottom: 10px;
                margin-left: 10px;
            }

            .name p {
                display: inline-block;
                font-size: 2vw;
                margin-left: 10px;
            }

            .image img {
                width: 50vw;
                position: absolute;
                top: -15px;
                right: 10px;
                left: 100%;
            }

        }

        .expertis {
            width: 90%;
            margin-top: 5%;
            margin-left: 4%;
          
            padding: 0 8%;
            background-color: rgba(18, 255, 176, 0.71);
            border-top-right-radius: 30%;
            border-bottom-left-radius: 30%;
        }

        .expertis h1 {
            text-align: center;
            padding-top: 10%;
            margin-bottom: 60px;
            font-weight: 600px;
            position: relative;
        }

        .expertis h1::after {
            content: '';
            background: #3d4aff;
            width: 100px;
            height: 5px;
            position: absolute;
            bottom: -7px;
            left: 50%;
            transform: translateX(-50%);
        }
        .expertis_child {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .expertis_items {
            text-align: center;
            padding: 20px 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            background: transparent;
        }

        .expertis_items i {
            font-size: 40px;
            margin-bottom: 10px;
            color: rgb(190, 19, 190);
        }
        @media (max-width:540px) {
            .expertis {
                width: 90%;
                margin-top: 5%;
                margin-left: 4%;
                padding: 0 8%;
                border-top-right-radius: 20%;
                border-bottom-left-radius: 30%;
            }
            .expertis h1 {
                font-size: 10vw;
                color: black;
                padding-top: 10%;
                margin-bottom: 30px;
                font-weight: 600px;
                position: relative;
            }
            .expertis h1::after {
                width: 10vw;
            }
            .expertis_child {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
            .expertis_items {
                padding: 20px 10px;
                border-radius: 5px;
                font-size: 5vw;
            }
            .expertis_items i {
                font-size: 40px;
                margin-bottom: 10px;
                color: rgb(190, 19, 190);
            }
            .expertis_items h2 {
                font-size: 10px;
                margin-bottom: 10px;
                color: rgb(190, 19, 190);
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="#">Work</a>
        <a href="/about">About Me</a>
        <a href="/contact">Contact</a>
    </nav>
    {% block body %}

    {% endblock %}
</body>

</html>
