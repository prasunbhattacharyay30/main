<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <title>
        RealOne
    </title>
    <style>
      

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #000000;
            width: 100%;
            overflow-x: hidden;
            font-family: Satoshi;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1px 2%;
            background-color: #4141418c;
        }

        nav a {
            color: rgb(255, 255, 255);
            margin: 1%;
            font-size: small;
            font-style: normal;
            text-decoration: none;
            text-align: center;
        }

        a:hover {
            color: rgb(255, 128, 242);
            opacity: 1;
        }

        h1,
        h2,
        h3,
        a {
            color: #ffffff;
            text-decoration: none;
            position: relative;
            z-index: 4;
        }

        p {
            position: relative;
            font-size: 3vw;
            margin-left: 2%;
            margin-top: 2%;
            margin-bottom: 2%;
            color: rgb(255, 255, 255);
            text-align: left;
            line-height: 1.6;
        }

        h1,
        h2 {
            font-size: 2.2vw;
            color: rgb(255, 255, 255);
            margin-top: 2%;
            font-weight: 520;
            text-align: left;
            text-transform: capitalize;
            line-height: 1.2;
        }

        h1 {
            font-size: 3vw;
        }

        
        .multi {
            background-image: linear-gradient(43deg, #d0a541 0%, #C850C0 46%, #FFCC70 100%);
            -webkit-background-clip: text;
            color: transparent;
        }

        .design {
            width: 92%;
            margin-left: 3.6%;
        }

        .design_child,
        .footer {
            margin: 2%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40vw, 1fr));
        }

        .design_items {
            text-align: center;
            font-size: 2vw;
        }

        .design_items img {
            width: 42.5vw;
            margin: 2%;

        }

        .design_see_more {
            text-align: right;
            margin: 2%;
            padding: 2%;
            color: aquamarine;
        }
      @media (min-width: 700px) {
        .container {
            width: calc(100% - 10vw); /* Adjust the width based on the gap you need */
            margin: 0 auto;
            padding: 0 50px; /* Adjust this for the left and right gaps */
        }
      }
        @media (max-width:500px)
        
        {


            .design_child {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
        }

        footer {
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: start;
        }

        .sitemap ul,
        .contact ul {
            list-style-type: none;
            padding: 0;
            margin: 2vw;
            margin-left: 6vw;
        }

        .sitemap ul li,
        .contact ul li {
            margin: 5px 0;
        }

        .sitemap a,
        .contact a {
            color: #fff;
            text-decoration: none;
        }

        .sitemap a:hover,
        .contact a:hover {
            text-decoration: underline;
        }

        @media (min-width:600px) {
            body {
                width: 100%;
            }
        }

        #splash-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: splash 2.8s forwards;
        }

        @keyframes splash {
            0% {
                height: 100%;
            }

            70% {
                height: 100%;
                opacity: 0.9;
            }

            100% {
                height: 0%;
                opacity: 0;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body>
    <div id="splash-screen">
        <h1>PRASUN
            Bhattacharyay</h1>
    </div>
    <nav>
        <a href="/">Home</a>
        <a href="#work">Work</a>
        <a href="/canva">Canva</a>
        <a class="multi" href="/about">About Me</a>
    </nav>
    <div class="container">

   
    {% block body %}

    {% endblock %}
</div>
    <hr style="width: 90vw; margin-left: 5vw; margin-top: 6vw;">
    <footer>
        <div class="sitemap">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="/work">Work</a></li>
                <li><a href="/canva">Canva</a></li>
                <li><a href="/about">About Me</a></li>
            </ul>
        </div>
        <div class="contact">
            <ul>
                <li style="color: yellow;"><b>Contact Us</b></li>
                <li> <a href="tel:+919563432724">
                        Mobile: +919563432724
                    </a></li>
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">Privacy Page</a></li>
            </ul>
        </div>

    </footer>
    <div>
        <p style="margin: 4%;">Â© 2023 Prasun Bhattacharyay. All right reserved.</p>
    </div>

    <script>
        window.addEventListener('load', function () {
            var splashScreen = document.getElementById('splash-screen');
            setTimeout(function () {
                splashScreen.style.display = 'none';
                document.getElementById('main-content').style.display = 'block'; // Show main content
                document.body.style.overflow = 'auto'; // Restore scrollbar
            }, 3000); // 3000 milliseconds = 3 seconds
        });
    </script>

</body>

</html>
