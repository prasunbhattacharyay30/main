<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
     RealOne
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:   sans-serif;
        }
        body {
            background-color: black;
            width: 100%;
        }
        nav {
            display: flex;
            background-color: black;
            align-items: flex-end;

        }
        nav a {
            color: aliceblue;
            margin: 1%;
            font-size: small;
            font-style: normal;
            text-decoration: none;
            text-align: center;
            opacity: 0.6;
        }
       .title  {
            display: flex;
            min-height: 60vh;
            align-items: center;
            justify-content: center;
            margin: 2%;
            margin-right: 30%;
            padding-right: 15%;
            padding-left: 5%;
        }
    .title2     {
        display: flex;
        min-height: 60vh;
        align-items: center;
        justify-content: center;
        margin: 2%;
        margin-right: 20%;
        padding-right: 15%;
        padding-left: 5%;
        margin-top: -280px;

    }

    .title2 h1 {
        color: #fff;
            font-size: calc(30px + (100 - 20) * (100vw - 420px) / (1920 - 600));

    }
       
        .role {
            display: flex;
        }

        .role p {
            margin: 2%;
            color: antiquewhite;
            font-size: small;
        }
        .content {
            position: relative;
        }
        .content h2 {
            color: #fff;
            font-size: calc(50px + (100 - 10) * (100vw - 320px) / (1920 - 820));
            position: absolute;
            transform: translate(-50%, -50%);
        }
        .content h2:nth-child(1) {
            color: transparent;
            -webkit-text-stroke: 2px #ffffff;
        }
        .content h2:nth-child(2) {
            color: #73aaf7;
            animation: animate 4s ease-in-out infinite;
        }
        @keyframes animate {
            0%,
            100% {
                clip-path: polygon(
                    0% 45%,
                    16% 44%,
                    33% 50%,
                    54% 60%,
                    70% 61%,
                    84% 59%,
                    100% 52%,
                    100% 100%,
                    0% 100%
                );
            }
            50% {
                clip-path: polygon(
                    0% 60%,
                    15% 65%,
                    34% 66%,
                    51% 62%,
                    67% 50%,
                    84% 45%,
                    100% 46%,
                    100% 100%,
                    0% 100%
                );
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a> <a href="/about">About Me</a>  <a href="/contact">Contact Us</a>
    </nav>
    {% block body %}

    {% endblock %}
</body>
</html>
