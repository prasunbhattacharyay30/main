<html>
    <head>
        <title>TUTORIAL</title>
       <style>
        .ctr-accordion{
    max-width: 100vw;
    height: 60vw;
    display: flex;
    flex-direction: row;
    align-items: center;
    align-content: space-around;
    gap: 2px;
    overflow: hidden;
    margin: 15px auto;
    margin-left: 4%;
}
 
.tab{
    width: 20%;
    height: inherit;
    cursor: pointer;
    transition: width .5s ease;
  
}
 
.tab img{
    top: 0;
    left: 0;
    width: 80%;
    height: 60%;
    object-fit: cover;
    transition: all 0.5s ease;
    border-radius: 25px;
    margin-top: 10vw;
}
.tab:hover{
    width: 80%;
}
       </style>
    </head>
    <body>
       <div class="ctr-accordion">
            <div class="tab">
                <img src="/static/hellomoney.png">
            </div>
            <div class="tab">
                <img src="/static/cake.png">
            </div>
            <div class="tab">
                <img src="/static/artedis.png">
            </div>
            <div class="tab">
                <img src="/static/anjalibakery.png">
            </div>
            <div class="tab">
                <img src="/static/bluclinics.png">
            </div>
            <div class="tab">
                <img src="/static/deezy.png">
            </div>
       </div>
    </body>
</html>
